<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cavli Test </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   
  <div class="container"> 
  <h1>Store Heading</h1>
  <button id="viewCartBtn">View Cart</button>

  <h4>Smart Modules</h4>
  <div id="productContainer" class="product-container">
  </div>
  </div> 

  <div id="cart" class="cart-container">
    <h2>Shopping Cart</h2>
    <table id="cartItems">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Region</th>
            <th>eSIM Compatibility</th>
            <th>Form Factor</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    <button id="closeCartBtn">Close Cart</button>
  </div>

  <div id="popup" class="popup">
    <div id="popup-content" class="popup-content">
    </div>
  </div>

  <div id="cartItemsDetails" class="cart-details">
    <a href="#" class="round-button" id="checkoutBtn">Checkout</a>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
